  <body>
    <div class="container ml-5"> 
      <div class="row  ml-5"><div class="col-sm-8 offset-4"><h3 class="pl-5">Student Registration Form</h3>
      </div>
       <div class="card p-3 offset-4 mt-1 container-fluid" style="width: 28rem;height:42rem;box-shadow: 5px 10px rgb(184, 122, 255);">
        <img class="card-img-top" style="width:15rem; padding-left:3rem"src="https://reports.aarthiscan.com/ReportsPortal/assets/images/app_images/login.png" alt="Card image cap">
        <div class="card-body">
          <form action="output.html" method="post">
            <div class="row">
            <div class="col-sm-6">
              <label for="name" class="">First Name</label>
              <input type="text"class="form-control "name="name">
            </div>
            <div class="col-sm-6">
              <label for="name" class="">Last Name</label>
              <input type="text"class="form-control "name="name">
            </div>
            </div>
            <div class="row mt-2">
            <div class="col-sm-6">
              <label for="rollno" class="">Roll No</label>
              <input type="text"class="form-control"name="rollno">
            </div>
            <div class="col-sm-6">
              <label for="dob">Date Of Birth:-</label>
              <input type="date" class="form-control" name="dob">
            </div>
            </div>
            <div class="row mt-2">
            <div class="col-sm-12">
              <label for="gender" class="pt-2">Gender:-</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female&nbsp;
            <input type="radio" name="gender" id="others">Others
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-6">
              <label for="org" class="">Organization</label>
            <input type="text"class="form-control"name="org">
            </div>
            <div class="col-sm-6">
              <label for="dep">Department</label>
                <select name="dep" class="form-control">
                  <option value="1"selected Disabled class="text-secondary">department</option>
                  <option value="2">CSE</option>
                  <option value="3">IT</option>
                  <option value="4">ECE</option>
                  <option value="5">EEE</option>
                  <option value="6">MECH</option>
                </select>
            </div>
          </div>
                <div class="row mt-2">
                  <div class="col-sm-6">
                    <label for="exp">Year Of Study:-</label>
                  <input type="number" name="exp" class="form-control"id="exp">
                </div>
                <div class="col-sm-6">
                  <label for="phone">Mobile Number</label>
                  <input type="number" name="phone" class="form-control"id="phone">
                </div>
                </div>

            <div class="row pt-2">
              <div class="col-sm-12">
                <label for="email">E-mail</label>

              </div>
              <div class="col-sm-12">
               <input type="email"class="form-control" name="email" id="email">
                
              </div>
            </div>
  <button class="btn btn-primary "style="margin-top:1rem;margin-left:9rem"type="submit"onclick="alert('creating your account!')">Login</button>
          </form>
        </div>
    </div></div></div>
